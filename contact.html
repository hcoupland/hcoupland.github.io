<head>
    <meta charset="utf-8" />
    <title>Helen Coupland - Artist Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Helen Coupland - Artist Profile" />
    <meta property="twitter:title" content="Helen Coupland - Artist Profile" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #010913;
            --secondary: #faf4f0;
            --accent: #d53245;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inconsolata', monospace, Arial, sans-serif;
            background: var(--primary);
            color: var(--secondary);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar_logo {
            width: 120px;
            height: auto;
        }

        .navbar_links {
            display: flex;
            gap: 1.5rem;
        }

        .navbar_link {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.2s;
            text-shadow: 0 2px 8px #000;
            font-weight: 500;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .navbar_link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
            margin-top: 2px;
        }

        .navbar_link:hover::after {
            width: 100%;
        }

        .navbar_hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .navbar_hamburger span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--secondary);
            border-radius: 2px;
            transition: all 0.3s;
        }

        @media (max-width: 700px) {
            .navbar_links {
                display: none;
                position: absolute;
                top: 60px;
                right: 2rem;
                background: var(--primary);
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 2rem;
                border-radius: 8px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            }

            .navbar_links.active {
                display: flex;
            }

            .navbar_hamburger {
                display: flex;
            }
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding-top: 4rem;
            /* Increased top padding */
            padding-bottom: 3rem;
            background: none;
            position: relative;
            overflow: hidden;
        }

        .profile-img-wrap {
            width: 220px;
            height: 340px;
            min-width: 0;
            min-height: 0;
            max-width: 60vw;
            max-height: 90vw;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2.5rem;
            margin-top: 2.5rem;
            transition: box-shadow 0.3s;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(.4, 0, .2, 1);
            will-change: transform;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
        }

        .header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.6rem;
            color: #e0e0e0;
            font-weight: 500;
            font-family: 'Open Sans', Arial, sans-serif;
            padding-bottom: 2.5rem;
        }

        .work-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 0;
            max-width: 100vw;
            margin: 0;
        }

        .work-card {
            width: 100%;
            max-width: 100vw;
            margin: 0;
            border-radius: 0;
            background: none;
            box-shadow: none;
            overflow: hidden;
            padding: 0;
            cursor: pointer;
            transition: box-shadow 0.2s;
            position: relative;
        }

        .work-card:focus-within,
        .work-card:hover {
            box-shadow: 0 8px 32px rgba(230, 126, 34, 0.15);
        }

        .work-card a {
            display: block;
            width: 100%;
            text-decoration: none;
            color: inherit;
            outline: none;
        }

        .work-card img {
            width: 100vw;
            max-width: 100%;
            height: 60vw;
            min-height: 400px;
            max-height: 700px;
            object-fit: cover;
            display: block;
            transition: filter 0.3s, transform 0.3s cubic-bezier(.4, 0, .2, 1);
        }

        .work-card:hover img,
        .work-card:focus-within img {
            filter: brightness(1.1) saturate(1.2);
            transform: scale(1.03);
        }

        .work-info {
            position: absolute;
            left: 3vw;
            top: 0;
            width: auto;
            height: 100%;
            color: #fff;
            max-width: 60vw;
            background: none;
            padding: 0;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            text-align: left;
        }

        .work-info h2 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            color: var(--secondary);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 2px 12px #000, 0 0 8px #fff2;
            position: relative;
            z-index: 1;
        }

        .work-info p {
            margin: 0;
            color: #eee;
            font-size: 1.5rem;
            font-weight: 400;
            font-family: 'Open Sans', Arial, sans-serif;
            text-shadow: 0 1px 4px #000;
        }

        .cta-section {
            background: var(--primary);
            text-align: center;
            padding: 3rem 2rem;
        }

        .cta-section h2 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            color: var(--secondary);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .cta-btn {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 1rem;
            font-weight: 400;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(230, 126, 34, 0.15);
            border: none;
            cursor: pointer;
        }

        .cta-btn:hover {
            background: #fff;
            color: var(--accent);
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .work-card img {
                height: 140px;
            }

            .profile-img-wrap {
                width: 140px;
                height: 140px;
            }
        }

        @media (max-width: 700px) {
            .work-card img {
                height: 80vw;
                min-height: 220px;
                max-height: 350px;
            }

            .work-info {
                left: 1rem;
                bottom: 1rem;
                padding: 0.8rem 1.2rem;
                border-radius: 0.7rem;
            }

            .work-info h2 {
                font-size: 1.2rem;
            }

            .work-info p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
