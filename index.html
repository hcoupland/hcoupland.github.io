<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Helen Coupland - Artist Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="Helen Coupland - Artist Profile" />
  <meta property="twitter:title" content="Helen Coupland - Artist Profile" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/apple-icon.png" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0c2335;
      --secondary: #f2e8e3;
      --accent: #6aaf25;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--primary);
      color: var(--secondary);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--primary);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar_logo {
      width: 120px;
      height: auto;
    }

    .navbar_links {
      display: flex;
      gap: 1.5rem;
    }

    .navbar_link {
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
      transition: color 0.2s;
    }

    .navbar_link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
      margin-top: 2px;
    }

    .navbar_link:hover::after {
      width: 100%;
    }

    .navbar_hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .navbar_hamburger span {
      display: block;
      width: 28px;
      height: 3px;
      background: var(--secondary);
      border-radius: 2px;
      transition: all 0.3s;
    }

    @media (max-width: 700px) {
      .navbar_links {
        display: none;
        position: absolute;
        top: 60px;
        right: 2rem;
        background: var(--primary);
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      .navbar_links.active {
        display: flex;
      }

      .navbar_hamburger {
        display: flex;
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding-top: 2rem;
      background: linear-gradient(120deg, #222 60%, #444 100%);
      position: relative;
      overflow: hidden;
    }

    .profile-img-wrap {
      width: 100%;
      max-width: 480px;
      height: 320px;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      /* Remove border-radius and background */
      border-radius: 0;
      background: none;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s cubic-bezier(.4, 0, .2, 1);
      will-change: transform;
      display: block;
    }

    .header h1 {
      margin: 0;
      font-size: 2.7rem;
      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ff9966;
      text-shadow: 0 2px 16px #000, 0 0 8px #ff9966;
    }

    .header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.3rem;
      font-family: 'Inter', Arial, sans-serif;
      color: #e0e0e0;
      letter-spacing: 1px;
    }

    .work-list {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      padding: 3rem 0;
      max-width: 100vw;
      margin: 0;
    }

    .work-card {
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      border-radius: 0;
      background: none;
      box-shadow: none;
      overflow: hidden;
      padding: 0;
      cursor: pointer;
      transition: box-shadow 0.2s;
      position: relative;
    }

    .work-card:focus-within,
    .work-card:hover {
      box-shadow: 0 8px 32px rgba(230, 126, 34, 0.15);
    }

    .work-card a {
      display: block;
      width: 100%;
      text-decoration: none;
      color: inherit;
      outline: none;
    }

    .work-card img {
      width: 100vw;
      max-width: 100%;
      height: 40vw;
      min-height: 220px;
      max-height: 400px;
      object-fit: cover;
      display: block;
      transition: filter 0.3s, transform 0.3s;
    }

    .work-card:hover img,
    .work-card:focus-within img {
      filter: brightness(1.1) saturate(1.2);
      transform: scale(1.03);
    }

    .work-info {
      position: absolute;
      left: 2rem;
      bottom: 2rem;
      color: #fff;
      max-width: 90vw;
      /* Remove background, padding, border-radius */
      background: none;
      padding: 0;
      border-radius: 0;
    }

    .work-info h2 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      font-family: 'Montserrat', 'Inconsolata', monospace, Arial, sans-serif;
      color: #ff5e62;
      background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 16px #000, 0 0 8px #ff9966;
      letter-spacing: 2px;
    }

    .work-info p {
      margin: 0;
      font-size: 1.1rem;
      font-family: 'Roboto', 'Inconsolata', monospace, Arial, sans-serif;
      color: #fff;
      text-shadow: 0 1px 8px #000, 0 0 4px #ff5e62;
      letter-spacing: 1px;
    }

    .cta-section {
      background: #222;
      text-align: center;
      padding: 3rem 2rem;
    }

    .cta-section h2 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
      color: var(--accent);
    }

    .cta-btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 1rem 2.5rem;
      border-radius: 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 1rem;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(230, 126, 34, 0.15);
      border: none;
      cursor: pointer;
    }

    .cta-btn:hover {
      background: #fff;
      color: var(--accent);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .work-card img {
        height: 140px;
      }

      .profile-img-wrap {
        width: 140px;
        height: 140px;
      }
    }

    @media (max-width: 700px) {
      .work-card img {
        height: 48vw;
        min-height: 120px;
        max-height: 220px;
      }

      .work-info {
        left: 1rem;
        bottom: 1rem;
        padding: 0.8rem 1.2rem;
        border-radius: 0.7rem;
      }

      .work-info h2 {
        font-size: 1.2rem;
      }

      .work-info p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="/">
      <img src="images/logo-attempt1.svg" alt="Helen Coupland Logo" class="navbar_logo" />
    </a>
    <div class="navbar_links" id="navLinks">
      <a href="/" class="navbar_link">Works</a>
      <a href="about.html" class="navbar_link">About</a>
      <a href="archive.html" class="navbar_link">Archive</a>
      <a href="contact.html" class="navbar_link">Contact</a>
    </div>
    <div class="navbar_hamburger" id="hamburger" aria-label="Open navigation" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  <header class="header">
    <div class="profile-img-wrap">
      <img src="images/avatar3-1080.jpg"
        srcset="images/avatar3-500.jpg 500w, images/avatar3-800.jpg 800w, images/avatar3-1080.jpg 1080w, images/avatar3-1600.jpg 1600w, images/avatar3-1920.jpg 1920w"
        sizes="(max-width: 700px) 90vw, 480px"
        alt="Helen Coupland portrait"
        class="profile-img"
        id="profileImg" />
    </div>
    <h1>Helen Coupland</h1>
    <p>Artist, Writer, Filmmaker</p>
  </header>
  <main>
    <section class="work-list">
      <div class="work-card">
        <a href="burning-man.html">
          <img src="images/dive-in-1080.jpg"
            srcset="images/dive-in-500.jpg 500w, images/dive-in-800.jpg 800w, images/dive-in-1080.jpg 1080w, images/dive-in-1600.jpg 1600w, images/dive-in-2000.jpg 2000w, images/dive-in-2400.jpg 2400w"
            sizes="100vw"
            alt="Dive-In 48 KBH Filmmaking Marathon" />
          <div class="work-info">
            <h2>Dive-In 48 KBH Filmmaking Marathon</h2>
            <p>Writer, Director</p>
          </div>
        </a>
      </div>
      <div class="work-card">
        <a href="creative.html">
          <img src="images/hands-1080.jpg"
            srcset="images/hands-500.jpg 500w, images/hands-800.jpg 800w, images/hands-1080.jpg 1080w, images/hands-1600.jpg 1600w, images/hands-2000.jpg 2000w, images/hands-2400.jpg 2400w"
            sizes="100vw"
            alt="Creative" />
          <div class="work-info">
            <h2>Creative</h2>
            <p>Photography, Painting, Sketch</p>
          </div>
        </a>
      </div>
      <div class="work-card">
        <a href="vision.html">
          <img src="images/dance-1080.jpg"
            srcset="images/dance-500.jpg 500w, images/dance-800.jpg 800w, images/dance-1080.jpg 1080w, images/dance-1600.jpg 1600w, images/dance-2000.jpg 2000w, images/dance-2400.jpg 2400w"
            sizes="100vw"
            alt="Vision" />
          <div class="work-info">
            <h2>Vision</h2>
            <p>Writing</p>
          </div>
        </a>
      </div>
    </section>
    <section class="cta-section">
      <h2>For business inquiries</h2>
      <a href="contact.html" class="cta-btn">Get in touch</a>
    </section>
  </main>
  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
    hamburger.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') navLinks.classList.toggle('active');
    });

    // Profile image zoom on scroll (rectangle version)
    const profileImg = document.getElementById('profileImg');
    window.addEventListener('scroll', () => {
      if (!profileImg) return;
      const minScale = 1;
      const maxScale = 1.07;
      const scrollY = window.scrollY;
      const maxScroll = 300;
      let scale = minScale + (Math.min(scrollY, maxScroll) / maxScroll) * (maxScale - minScale);
      profileImg.style.transform = `scale(${scale})`;
    });

    // Fun: Card keyboard focus effect
    document.querySelectorAll('.work-card').forEach(card => {
      card.addEventListener('focus', () => card.style.boxShadow = '0 0 0 4px var(--accent)');
      card.addEventListener('blur', () => card.style.boxShadow = '');
    });
  </script>
</body>

</html>
